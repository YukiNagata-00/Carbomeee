<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
    <title>Results</title>
    <style>
        body {
            background-color: #FFF3D8;

            color: #392E28;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="w3-hide-medium w3-hide-small">
        <br><br><br><br>
    </div>

    <div class="w3-row w3-padding" style="max-width:80%;margin:0 auto;">
        <div class="w3-col l6">
            <br><br>
            <h1 class="w3-padding-24" style="font-size:58px"><b>ゲームオーバー!</b></h1>


            <div class="w3-padding "
                style="border-width: 3px; border-style: solid;max-width:50%;margin:0 auto; line-height:60px; font-size:35px; border-radius: 20px;background-color:#FDC988;height:80px;">
                <span id="score"></span> / 5
            </div>

            <br>
            <br>
            <h2>間違えた問題を復習しよう！</h2>

        </div>

        <div class="w3-col l6">
            <br><br>

            <div id="card" style='height:430px;position:relative;text-align: center;border-radius: 40px;max-width:80%; margin: 0 auto;'
                class="w3-card w3-white ">

                <div class="w3-padding w3-margin">

                    <h2 id="foodName"></h2>
                    <br>
                    <h2 id="carbNum" style="position:relative;top:50px;"></h2>
                    <img id="foodImg" style="max-width:55%;" class="w3-center" src="" alt="food">
                    <br>
                </div>

            </div>
            <br>


            <div class="w3-row" style='position:relative;text-align: center;max-width:80%; margin: 0 auto;'>
                <div class="w3-col l3">
                    <br>
                </div>

                <div id="before" style="border-radius: 40px;" class="w3-col l2 w3-white w3-button w3-hover-white">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </div>

                <div class="w3-col l2">
                    <br>
                </div>

                <div id="after" style="border-radius: 40px;" class="w3-col l2 w3-white w3-button w3-hover-white">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>

                </div>

                <div class="w3-col l1">
                    <br>
                </div>

            </div>


        </div>


    </div>
    <br><br>

    <span id="next" style="font-size:40px; float:right;right:80px;position:relative"
        class=" material-symbols-outlined w3-button w3-hover-none w3-margin w3-padding">
        arrow_forward
    </span>

    <script src="/html/gameResult.js"></script>
</body>
