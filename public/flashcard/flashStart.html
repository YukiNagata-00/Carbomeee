<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compareStart</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
    
    <style>
        body {
            background-color: #FFF9EB;

            color: #392E28;

        }
    </style>
</head>

<body>
    <div id="back" >
        <span style='font-size:36px; position:absolute;'
        class="material-symbols-outlined w3-button w3-hover-none w3-left-align w3-margin">
        arrow_back
    </span>
    </div>
    
     

    <div style="text-align: center;">
        <br>
        <h1 id="test" class="w3-margin w3-padding" style="font-weight: 500;
        font-size: 70px;">練習用FlashCard</h1>
        <br>


        <div style="max-width:70%; margin:0 auto;" class="w3-row">
            <div class="w3-col l1">
                <br>
            </div>
            <div id="allBtn" style="max-width:80%; border-radius: 35px;background-color: #FDC988;
                " class="w3-col w3-button w3-hover-white w3-margin">

                <h2 class="w3-margin" style="font-size:27px;;font-weight:bold">基本カード</h2>
                <h4 >よく見かける食べ物のカーボ数を確認できるカードだよ</h4>
            </div>
        </div>

        <div style="max-width:70%; margin:0 auto;" class="w3-row">
            <div class="w3-col l1">
                <br>
            </div>

            <div id="favoriteBtn" class="w3-col w3-button w3-hover-white w3-margin"
                style="max-width:80%;  border-radius: 35px;background-color:#C1DEBB;">
                <h2 class="w3-margin" style="font-size:27px;;font-weight:bold">お気に入りカード</h2>
                <h4 >基本カードでハートマークを押すとお気に入り登録されるよ!<br>
                お気に入りにしたカードでカーボ数をチェックしよう</h4>
            </div>
        </div>

        <div style="max-width:70%; margin:0 auto;" class="w3-row">
            <div class="w3-col l1">
                <br>
            </div>
            <div id="addshowBtn" class="w3-col  w3-button w3-hover-white w3-margin"
            style="max-width:80%;  border-radius: 35px;background-color:#e8b2b2;">
            <h2 class="w3-margin" style="font-size:27px;;font-weight:bold" id="addcard">追加カード</h2>
            <h4 >自分で追加したカードを確認できるよ！練習してみよう！</h4>
            </div>
        </div>

        <div style="max-width:70%; margin:0 auto;" class="w3-row">
            <div class="w3-col l1">
                <br>
            </div>
            <div id="addcardBtn" class="w3-col  w3-button w3-hover-white w3-margin"
                style="max-width:80%;  border-radius: 35px;background-color:#E8C5B2;">
                <h2 class="w3-margin" style="font-size:27px;;font-weight:bold" id="addcard">カードを追加する</h2>
                <h4 >自分で練習したいカードを追加できるよ！</h4>
            </div>
        </div>


    </div>
    <script src="/flashcard/flashStart.js"></script>

</body>

</html>
